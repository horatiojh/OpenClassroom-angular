<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <div class="card">
        <h1>Classroom Management</h1>
        <p-growl [value]="msgs" life="4500"></p-growl>

        <p-fileUpload #fileUpload name="files[]" (uploadHandler)="onFileUpload($event,fileUpload)" accept="text/csv" maxFileSize="1000000"
          customUpload="true">
          <ng-template pTemplate="toolbar">
            <div style="margin-top: 8px">Please upload a file with csv format.</div>
          </ng-template>
        </p-fileUpload>

        <p-table [columns]="cols" [value]="classrooms" dataKey="classroomId" [paginator]="true" [rows]="10" [responsive]="true" paginatorPosition="bottom">

          <ng-template pTemplate="caption">

          </ng-template>

          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns" [pSortableColumn]="col.field" [ngStyle]="{'width':col.width}">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
              </th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
              <td *ngFor="let col of columns" [ngStyle]="{'text-align':col.textAlign}">
                {{rowData[col.field]}}
              </td>
            </tr>
          </ng-template>

          <ng-template pTemplate="emptymessage" let-columns>
            <tr>
              <td [attr.colspan]="columns.length">
                No records found
              </td>
            </tr>
          </ng-template>

        </p-table>
      </div>
    </div>
  </div>
</div>
