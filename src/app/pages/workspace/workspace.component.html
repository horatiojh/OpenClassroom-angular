<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <div class="card">
        <h1>Workspace</h1>

        <p-accordion>
          <p-accordionTab header="Enrolled Courses" [selected]="true">
            <p-card [style]="{width: '100%'}">
              <p-header>
                <div class="ui-g-12 ui-md-12">
                  <div class="ui-grid-row" style="background-color: #eeeeee">
                    <div class="ui-grid-col-10">
                      <h3 style="margin-left: 12px">{{moduleCode}} - {{moduleTitle}}</h3>
                    </div>
                    <div class="ui-grid-col-2">
                      <button pButton type="button" icon="fa fa-fw fa-edit" style="margin-top: 10px"></button>
                      <button pButton type="button" icon="fa fa-fw fa-calendar" style="margin-top: 10px;margin-left: 12px"></button>
                      <button pButton type="button" icon="fa fa-fw fa-tags" style="margin-top: 10px;margin-left: 12px"></button>
                    </div>
                  </div>
                </div>
              </p-header>
              <p-footer>
                <h5 style="margin-left: 6px;margin-top: 50px">Faculty: {{faculty}}</h5>
                <h5 style="margin-left: 6px;margin-top: -20px;margin-bottom: 0px">Professor {{staffName}}</h5>
              </p-footer>
            </p-card>
          </p-accordionTab>
        </p-accordion>
      </div>
    </div>
  </div>
</div>
