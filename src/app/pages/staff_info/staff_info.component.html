<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <div class="card">
        <h1>Staff Information</h1>
        <p-growl [value]="msgs"></p-growl>

        <p-fileUpload name="files[]" (uploadHandler)="onFileUpload($event)" multiple="multiple" accept="text/csv" maxFileSize="1000000"
          customUpload="true">
          <ng-template pTemplate="toolbar">
            <div style="margin-top: 8px">Please upload a file with csv format.</div>
          </ng-template>
        </p-fileUpload>

        <p-table [columns]="cols" [value]="cars1" selectionMode="single" dataKey="vin" [(selection)]="selectedCar" [paginator]="true"
          [rows]="10" [responsive]="true" paginatorPosition="bottom">

          <ng-template pTemplate="caption">

          </ng-template>

          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
              </th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
            </tr>
          </ng-template>

        </p-table>
      </div>
    </div>
  </div>
</div>
