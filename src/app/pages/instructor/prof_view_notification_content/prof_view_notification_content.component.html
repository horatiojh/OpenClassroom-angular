<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <div class="card">
        <h1 style="margin-left: 14px">Message Details</h1>
        <p-growl [value]="msgs" life="4500"></p-growl>

        <div class="ui-g form-group">
          <div class="ui-g-12 ui-md-12">
            <div class="ui-grid-row">
              <div class="ui-grid-col-2">
                <label class="label_cus">Module Code:</label>
              </div>
              <div class="ui-grid-col-4">
                {{moduleCode}}
              </div>
              <div class="ui-grid-col-2">
                <label class="label_cus">Module Group:</label>
              </div>
              <div class="ui-grid-col-4">
                {{moduleGroup}}
              </div>
            </div>
          </div>

          <div class="ui-g-12 ui-md-12">
            <div class="ui-grid-row">
              <div class="ui-grid-col-2">
                <label class="label_cus">Module Title:</label>
              </div>
              <div class="ui-grid-col-4">
                {{moduleTitle}}
              </div>
              <div class="ui-grid-col-2">
                <label class="label_cus">Visitor:</label>
              </div>
              <div class="ui-grid-col-4">
                {{visitorName}}
              </div>
            </div>
          </div>

          <div class="ui-g-12 ui-md-12">
            <div class="ui-grid-row">
              <div class="ui-grid-col-2">
                <label class="label_cus">Visit Date:</label>
              </div>
              <div class="ui-grid-col-4">
                {{visitDate}}
              </div>
              <div class="ui-grid-col-2">
                <label class="label_cus">Day:</label>
              </div>
              <div class="ui-grid-col-4">
                {{visitWeekDay}}
              </div>
            </div>
          </div>

          <div class="ui-g-12 ui-md-12">
            <div class="ui-grid-row">
              <div class="ui-grid-col-2">
                <label class="label_cus">Start:</label>
              </div>
              <div class="ui-grid-col-4">
                {{visitStart}}
              </div>
              <div class="ui-grid-col-2">
                <label class="label_cus">End:</label>
              </div>
              <div class="ui-grid-col-4">
                {{visitEnd}}
              </div>
            </div>
          </div>

          <div class="ui-g-12 ui-md-12">
            <div class="ui-grid-row">
              <div class="ui-grid-col-2">
                <label class="label_cus">Received Date:</label>
              </div>
              <div class="ui-grid-col-10">
                {{messageDate}}
              </div>
            </div>
          </div>

          <div class="ui-g-12 ui-md-12">
            <div class="ui-grid-row">
              <div class="ui-grid-col-2">
                <label class="label_cus">Content:</label>
              </div>
              <div class="ui-grid-col-10">
                {{messageContent}}
              </div>
            </div>
          </div>

          <div class="ui-g-12 ui-md-12">
            <p-button label="Back" [style]="backButtonStyle" (onClick)="backMethod($event)"></p-button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
