<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <div class="card">

        <p-growl [value]="msgs" life="4500"></p-growl>

        <p-tabView [style]="{'margin-top': '10px'}">
          <p-tabPanel header="Profile Details">

            <div class="ui-g form-group">
              <div class="ui-g-18 ui-md-12">
                <div class="ui-grid-row">
                  <div class="ui-grid-col-3">
                    <label>Name:</label>
                  </div>
                  <div class="ui-grid-col-9">
                    {{staffName}}
                  </div>
                </div>
              </div>

              <div class="ui-g-18 ui-md-12">
                <div class="ui-grid-row">
                  <div class="ui-grid-col-3">
                    <label>Staff Id:</label>
                  </div>
                  <div class="ui-grid-col-9">
                    {{staffId}}
                  </div>
                </div>
              </div>

              <div class="ui-g-18 ui-md-12">
                <div class="ui-grid-row">
                  <div class="ui-grid-col-3">
                    <label>Role:</label>
                  </div>
                  <div class="ui-grid-col-9">
                    {{role}}
                  </div>
                </div>
              </div>

              <div class="ui-g-18 ui-md-12">
                <div class="ui-grid-row">
                  <div class="ui-grid-col-3">
                    <label>Email:</label>
                  </div>
                  <div class="ui-grid-col-9">
                    <input type="text" pInputText [(ngModel)]="updateEmailAdd" style="width:95%" name="updateEmailAdd"
                      placeholder="Email Address">
                  </div>
                </div>
              </div>

              <div class="ui-g-18 ui-md-12">
                <div class="ui-grid-row">
                  <div class="ui-grid-col-3">
                    <p-button label="Submit" (onClick)="updateStaffInfo($event)" [style]="updateStaffBtnStyle"></p-button>
                  </div>
                </div>
              </div>
            </div>
          </p-tabPanel>

          <p-tabPanel header="Change Password">
            <div class="ui-g form-group">
              <div class="ui-g-18 ui-md-12">
                <div class="ui-grid-row">
                  <div class="ui-grid-col-3">
                    <label>Password:</label>
                  </div>
                  <div class="ui-grid-col-9">
                    <input type="password" pInputText [(ngModel)]="newPassword" style="width:95%" name="newPassword"
                      placeholder="Password">
                  </div>
                </div>
              </div>

              <div class="ui-g-18 ui-md-12">
                <div class="ui-grid-row">
                  <div class="ui-grid-col-3">
                    <label>Confirm Password:</label>
                  </div>
                  <div class="ui-grid-col-9">
                    <input type="password" pInputText [(ngModel)]="confirmPassword" style="width:95%" name="confirmPassword"
                      placeholder="Confirm Password">
                  </div>
                </div>
              </div>

              <div class="ui-g-18 ui-md-12">
                <div class="ui-grid-row">
                  <div class="ui-grid-col-3">
                    <p-button label="Submit" (onClick)="changePassword($event)" [style]="changePwdBtnStyle"></p-button>
                  </div>
                </div>
              </div>
            </div>
          </p-tabPanel>
        </p-tabView>
      </div>
    </div>
  </div>
</div>
