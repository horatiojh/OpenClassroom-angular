<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <div class="card">
        <h1>Workspace</h1>
        <p-growl [value]="msgs" life="4500"></p-growl>

        <p-accordion>
          <p-accordionTab header="Enrolled Courses" [selected]="true">
            <app-moduleCard *ngFor="let course of courses" [course]="course"></app-moduleCard>
          </p-accordionTab>
        </p-accordion>
      </div>
    </div>
  </div>
</div>
