<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <div class="card">
        <h1>Visit History</h1>
        <p-growl [value]="msgs" life="4500"></p-growl>

        <p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="auto"></p-confirmDialog>

        <p-tabView>
          <p-tabPanel header="As Instructor">
            <p-accordion>
              <p-accordionTab header="Pending" [selected]="true">
                <p-table #iDt [columns]="iCols" [value]="iVisit" [paginator]="true" [rows]="10" [responsive]="true" paginatorPosition="bottom">

                  <ng-template pTemplate="caption">

                  </ng-template>

                  <ng-template pTemplate="header" let-columns>
                    <tr>
                      <th *ngFor="let col of columns" [pSortableColumn]="col.field" [style.width]="col.width">
                        {{col.header}}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                      </th>
                      <th style="width: 8%">Confirm</th>
                      <th style="width: 8%">Cancel</th>
                    </tr>
                  </ng-template>

                  <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr [pSelectableRow]="rowData" style="height:55px">
                      <td *ngFor="let col of columns" style="text-align: center">
                        {{rowData[col.field]}}
                      </td>
                      <td style="text-align: center">
                        <p-button icon="fa fa-fw fa-gittip" (onClick)="instructorConfirmDialog(rowData)"></p-button>
                      </td>
                      <td style="text-align: center">
                        <p-button icon="fa fa-fw fa-trash" (onClick)="instructorCancelDialog(rowData)"></p-button>
                      </td>
                    </tr>
                  </ng-template>

                  <ng-template pTemplate="emptymessage" let-columns>
                    <tr>
                      <td [attr.colspan]="columns.length+2">
                        No records found
                      </td>
                    </tr>
                  </ng-template>

                </p-table>
              </p-accordionTab>

              <p-accordionTab header="Confirmed" [selected]="true">
                <p-table #iDt [columns]="iCols" [value]="iVisit" [paginator]="true" [rows]="10" [responsive]="true" paginatorPosition="bottom">

                  <ng-template pTemplate="caption">

                  </ng-template>

                  <ng-template pTemplate="header" let-columns>
                    <tr>
                      <th *ngFor="let col of columns" [pSortableColumn]="col.field" [style.width]="col.width">
                        {{col.header}}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                      </th>
                    </tr>
                  </ng-template>

                  <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr [pSelectableRow]="rowData" style="height:55px">
                      <td *ngFor="let col of columns" style="text-align: center">
                        {{rowData[col.field]}}
                      </td>
                    </tr>
                  </ng-template>

                  <ng-template pTemplate="emptymessage" let-columns>
                    <tr>
                      <td [attr.colspan]="columns.length">
                        No records found
                      </td>
                    </tr>
                  </ng-template>

                </p-table>
              </p-accordionTab>
            </p-accordion>
          </p-tabPanel>

          <p-tabPanel header="As Visitor">
            <p-accordion>
              <p-accordionTab header="Pending" [selected]="true">
                <p-table #vDt [columns]="vCols" [value]="vVisit" [paginator]="true" [rows]="10" [responsive]="true" paginatorPosition="bottom">

                  <ng-template pTemplate="caption">

                  </ng-template>

                  <ng-template pTemplate="header" let-columns>
                    <tr>
                      <th *ngFor="let col of columns" [pSortableColumn]="col.field" [style.width]="col.width">
                        {{col.header}}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                      </th>
                      <th style="width: 10%">Cancel</th>
                    </tr>
                  </ng-template>

                  <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr [pSelectableRow]="rowData" style="height:55px">
                      <td *ngFor="let col of columns" style="text-align: center">
                        {{rowData[col.field]}}
                      </td>
                      <td style="text-align: center">
                        <p-button icon="fa fa-fw fa-trash" (onClick)="visitorCancelDialog(rowData)"></p-button>
                      </td>
                    </tr>
                  </ng-template>

                  <ng-template pTemplate="emptymessage" let-columns>
                    <tr>
                      <td [attr.colspan]="columns.length+1">
                        No records found
                      </td>
                    </tr>
                  </ng-template>

                </p-table>
              </p-accordionTab>

              <p-accordionTab header="Confirmed" [selected]="true">
                <p-table #vDt [columns]="vCols" [value]="vVisit" [paginator]="true" [rows]="10" [responsive]="true" paginatorPosition="bottom">

                  <ng-template pTemplate="caption">

                  </ng-template>

                  <ng-template pTemplate="header" let-columns>
                    <tr>
                      <th *ngFor="let col of columns" [pSortableColumn]="col.field" [style.width]="col.width">
                        {{col.header}}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                      </th>
                    </tr>
                  </ng-template>

                  <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr [pSelectableRow]="rowData" style="height:55px">
                      <td *ngFor="let col of columns" style="text-align: center">
                        {{rowData[col.field]}}
                      </td>
                    </tr>
                  </ng-template>

                  <ng-template pTemplate="emptymessage" let-columns>
                    <tr>
                      <td [attr.colspan]="columns.length+1">
                        No records found
                      </td>
                    </tr>
                  </ng-template>

                </p-table>
              </p-accordionTab>
            </p-accordion>
          </p-tabPanel>
        </p-tabView>
      </div>
    </div>
  </div>
</div>
