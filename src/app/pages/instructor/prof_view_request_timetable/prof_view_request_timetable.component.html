<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <div class="card">
        <p-growl [value]="msgs" life="4500"></p-growl>

        <p-accordion>
          <p-accordionTab *ngFor="let displayTimetable of displayTimetables" [header]="displayTimetable" [selected]="true">
            <app-requestTimetableCard [dates]="dates"></app-requestTimetableCard>
          </p-accordionTab>
        </p-accordion>
      </div>
    </div>
  </div>
</div>
