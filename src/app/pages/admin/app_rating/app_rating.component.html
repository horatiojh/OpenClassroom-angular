<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <div class="card">
        <h1 style="margin-left: 14px">Rate App</h1>
        <p-growl [value]="msgs" life="4500"></p-growl>

        <div class="ui-g form-group">
          <div class="ui-g-18 ui-md-12">
            <div class="ui-grid-row">
              <div class="ui-grid-col-3">
                <label>Overview Rating:</label>
              </div>
              <div class="ui-grid-col-9">
                <p-rating [(ngModel)]="rating"></p-rating>
              </div>
            </div>
          </div>

          <div class="ui-g-18 ui-md-12">
            <div class="ui-grid-row">
              <div class="ui-grid-col-3">
                <label>Title:</label>
              </div>
              <div class="ui-grid-col-9">
                <input type="text" pInputText [(ngModel)]="title" style="width:75%" name="title">
              </div>
            </div>
          </div>

          <div class="ui-g-18 ui-md-12">
            <div class="ui-grid-row">
              <div class="ui-grid-col-3">
                <label>Comments:</label>
              </div>
              <div class="ui-grid-col-9">
                <textarea rows="8" cols="63" pInputTextarea [(ngModel)]="comments" class="text_area_cus" name="comments"></textarea>
              </div>
            </div>
          </div>

          <div class="ui-g-18 ui-md-12">
            <div class="ui-grid-row">
              <div class="ui-grid-col-3">
                <p-button label="Submit" (onClick)="submitRating($event)" [style]="submitRatingBtnStyle"></p-button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
