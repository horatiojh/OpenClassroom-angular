<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <div class="card">
        <h1>Timetable</h1>
        <p-growl [value]="msgs" life="4500"></p-growl>

        <p-button
          label="View"
          icon="fa fa-fw fa-file-text"
          (onClick)="viewIndivCourseTimetable($event)"
          [style]="viewSessionBtnStyle"
        ></p-button>

        <p-dialog [(visible)]="updateTimetableDisplay" [draggable]="false" [resizable]="false" [width]="450" [height]="auto"
          [contentStyle]="{'overflow':'visible'}" modal="true">

          <p-header>Course Schedule</p-header>

          <div style="margin-top: 15px">
            <div class="ui-g-18 ui-md-12">
              <div class="ui-grid-row">
                <div class="ui-grid-col-4">
                  <label>Weeks Name:</label>
                </div>
                <div class="ui-grid-col-8">
                  {{ weeksName }}
                </div>
              </div>
            </div>

            <div class="ui-g-18 ui-md-12">
              <div class="ui-grid-row" style="margin-top:4px">
                <div class="ui-grid-col-4">
                  <label>Weeks:</label>
                </div>
                <div class="ui-grid-col-8">
                  {{ weeks }}
                </div>
              </div>
            </div>

            <div class="ui-g-18 ui-md-12">
              <div class="ui-grid-row" style="margin-top:4px">
                <div class="ui-grid-col-4">
                  <label>Week Day:</label>
                </div>
                <div class="ui-grid-col-8">
                  <p-dropdown
                    [options]="weekDaysItems"
                    [(ngModel)]="weekDay"
                    [style]="{ width: '180px' }"
                  ></p-dropdown>
                </div>
              </div>
            </div>

            <div class="ui-g-18 ui-md-12">
              <div class="ui-grid-row">
                <div class="ui-grid-col-4">
                  <label>Classroom:</label>
                </div>
                <div class="ui-grid-col-8">
                  <p-dropdown
                    [options]="roomItems"
                    [(ngModel)]="room"
                    [style]="{ width: '180px' }"
                  ></p-dropdown>
                </div>
              </div>
            </div>

            <div class="ui-g-18 ui-md-12">
              <div class="ui-grid-row">
                <div class="ui-grid-col-4">
                  <label>Start Time:</label>
                </div>
                <div class="ui-grid-col-8">
                  <p-calendar
                    [(ngModel)]="startTime"
                    showTime="true"
                    hourFormat="24"
                    timeOnly="true"
                  ></p-calendar>
                </div>
              </div>
            </div>

            <div class="ui-g-18 ui-md-12">
              <div class="ui-grid-row" style="margin-bottom: 22px;">
                <div class="ui-grid-col-4">
                  <label>End Time:</label>
                </div>
                <div class="ui-grid-col-8">
                  <p-calendar
                    [(ngModel)]="endTime"
                    showTime="true"
                    hourFormat="24"
                    timeOnly="true"
                  ></p-calendar>
                </div>
              </div>
            </div>

            <p-footer>
              <div class="ui-g-18 ui-md-12">
                <div class="ui-grid-row">
                  <div class="ui-grid-col-3">
                    <p-button label="Submit" (onClick)="updateTimetable($event)"></p-button>
                  </div>
                </div>
              </div>
            </p-footer>
          </div>
        </p-dialog>

        <p-table
          #dt
          [columns]="cols"
          [value]="timetables"
          [paginator]="true"
          [rows]="10"
          [responsive]="true"
          paginatorPosition="bottom"
        >
          <ng-template pTemplate="caption"> </ng-template>

          <ng-template pTemplate="header" let-columns>
            <tr>
              <th
                *ngFor="let col of columns"
                [pSortableColumn]="col.field"
                [style.width]="col.width"
              >
                {{ col.header }}
                <p-sortIcon [field]="col.field"></p-sortIcon>
              </th>
              <th style="width: 8%">Update</th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData" style="height:55px">
              <td *ngFor="let col of columns" style="text-align: center">
                {{ rowData[col.field] }}
              </td>
              <td style="text-align: center">
                <p-button
                  icon="fa fa-fw fa-edit"
                  (onClick)="showDialog(rowData)"
                ></p-button>
              </td>
            </tr>
          </ng-template>

          <ng-template pTemplate="emptymessage" let-columns>
            <tr>
              <td [attr.colspan]="columns.length">
                No records found
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
