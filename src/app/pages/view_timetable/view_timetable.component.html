<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <div class="card">
        <h1>Timetable</h1>
        <p-growl [value]="msgs"></p-growl>

        <p-table #dt [columns]="cols" [value]="timetables" [paginator]="true" [rows]="10" [responsive]="true" paginatorPosition="bottom">

          <ng-template pTemplate="caption">

          </ng-template>

          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns" [pSortableColumn]="col.field" [style.width]="col.width">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
              </th>
              <th style="width: 12%">Update</th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
              <td style="text-align: center">
                <p-button label="" icon="fa fa-fw fa-edit" (onClick)="updateStaffInfo($event)"></p-button>
              </td>
            </tr>
          </ng-template>

          <ng-template pTemplate="emptymessage" let-columns>
            <tr>
              <td [attr.colspan]="columns.length+1">
                No records found
              </td>
            </tr>
          </ng-template>

        </p-table>
      </div>
    </div>
  </div>
</div>
