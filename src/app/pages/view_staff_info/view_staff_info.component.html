<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <div class="card">
        <h1>Staff Information</h1>
        <p-growl [value]="msgs"></p-growl>

        <p-fileUpload #fileUpload name="files[]" (uploadHandler)="onFileUpload($event,fileUpload)" accept="text/csv" maxFileSize="1000000"
          customUpload="true">
          <ng-template pTemplate="toolbar">
            <div style="margin-top: 8px">Please upload a file with csv format.</div>
          </ng-template>
        </p-fileUpload>

        <p-table #dt [columns]="cols" [value]="staffs" [paginator]="true" [rows]="10" [responsive]="true" paginatorPosition="bottom">

          <ng-template pTemplate="caption">
            <div style="text-align: right">
              <i class="fa fa-search" style="margin:4px 4px 0 0px"></i>
              <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
                style="width:35%;margin-left: 3px;color:aliceblue">
            </div>
          </ng-template>

          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns" [pSortableColumn]="col.field" [style.width]="col.width">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
              </th>
              <th style="width: 12%">View</th>
              <th style="width: 12%">Update</th>
              <th style="width: 12%">Delete</th>
            </tr>
            <tr style="display:none;">
              <th *ngFor="let col of columns" [ngSwitch]="col.field">
                <input *ngSwitchCase="'staffName'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
              </th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
              <td style="text-align: center">
                <p-button icon='fa fa-fw fa-file-text' (onClick)="viewStaffInfo($event)"></p-button>
              </td>
              <td style="text-align: center">
                <p-button label="" icon="fa fa-fw fa-edit" (onClick)="updateStaffInfo($event)"></p-button>
              </td>
              <td style="text-align: center">
                <p-button icon="fa fa-fw fa-trash" (onClick)="deleteStaffInfo($event)"></p-button>
              </td>
            </tr>
          </ng-template>

          <ng-template pTemplate="emptymessage" let-columns>
            <tr>
              <td [attr.colspan]="columns.length+3">
                No records found
              </td>
            </tr>
          </ng-template>

        </p-table>
      </div>
    </div>
  </div>
</div>
