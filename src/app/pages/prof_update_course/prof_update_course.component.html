<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <div class="card">
        <h1 style="margin-left: 14px">Update Course</h1>
        <p-growl [value]="msgs"></p-growl>

        <div class="ui-g form-group">
          <div class="ui-g-12 ui-md-12">
            <div class="ui-grid-row">
              <div class="ui-grid-col-2">
                <label class="label_cus">Description:</label>
              </div>
              <div class="ui-grid-col-10">
                <p-editor [(ngModel)]="description" [style]="{'height':'220px'}"></p-editor>
              </div>
            </div>

            <div class="ui-grid-row" style="margin-top: 12px">
              <div class="ui-grid-col-2">
                <label class="label_cus">Syllabus:</label>
              </div>
              <div class="ui-grid-col-10">
                <p-editor [(ngModel)]="syllabus" [style]="{'height':'220px'}"></p-editor>
              </div>
            </div>

            <div class="ui-grid-row" style="margin-top: 12px">
              <div class="ui-grid-col-2">
                <label class="label_cus">Schedule:</label>
              </div>
              <div class="ui-grid-col-10">
                <p-editor [(ngModel)]="blackoutDates" [style]="{'height':'220px'}"></p-editor>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
