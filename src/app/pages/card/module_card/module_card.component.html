<p-card [style]="{width: '100%'}">
  <p-header>
    <div class="ui-g-12 ui-md-12">
      <div class="ui-grid-row" style="background-color: #eeeeee">
        <div style="float: left;">
          <h3 style="margin-left: 12px">{{moduleCode}} - {{moduleTitle}}</h3>
        </div>
        <div style="float: right;">
          <p-button icon="fa fa-fw fa-file-text" [style]="viewCourseBtnStyle" (onClick)="viewCourse($event)"
            tooltipPosition="top" pTooltip="View"></p-button>
          <p-button icon="fa fa-fw fa-edit" [style]="updateCourseBtnSytle" (onClick)="updateCourse($event)"
            tooltipPosition="top" pTooltip="Update"></p-button>
          <p-button icon="fa fa-fw fa-calendar" [style]="viewTimetableBtnStyle" (onClick)="viewTimetable($event)"
            tooltipPosition="top" pTooltip="Timetable"></p-button>
          <p-button icon="fa fa-fw fa-tags" [style]="createTagsBtnStyle" (onClick)="showNewTagDialog($event)"
            tooltipPosition="top" pTooltip="Tags"></p-button>
        </div>
      </div>
    </div>
  </p-header>
  <p-footer>
    <h5 style="margin-left: 6px;margin-top: 50px">Group: {{moduleGroup}}</h5>
    <h5 style="margin-left: 6px;margin-top: -20px;margin-bottom: 0px">Professor: {{staffName}}</h5>
  </p-footer>
</p-card>

<p-growl [value]="msgs" life="4500"></p-growl>

<p-dialog [(visible)]="display" [draggable]="false" [resizable]="false" [width]="400" [height]="auto" [contentStyle]="{'overflow':'visible'}"
  modal="true">

  <p-header>New Tag</p-header>

  <div style="margin-top: 15px">
    <div class="ui-g-18 ui-md-12">
      <div class="ui-grid-row">
        <div class="ui-grid-col-3">
          <label>Tags:</label>
        </div>
        <div class="ui-grid-col-9">
          <p-chips [(ngModel)]="tags" name="tags" [style]="{'width':'95%'}" [allowDuplicate]="false"></p-chips>
        </div>
      </div>
    </div>
  </div>

  <p-footer>
    <div class="ui-g-18 ui-md-12">
      <div class="ui-grid-row">
        <div class="ui-grid-col-3">
          <p-button label="Submit" (onClick)="createNewTag($event)" [style]="createTagBtnStyle"></p-button>
        </div>
      </div>
    </div>
  </p-footer>

</p-dialog>
